<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1.清除浮动的本质：
        清除浮动元素脱离标准流带来的影响。
        2.清除浮动的策略：
        闭合浮动，只让浮动在父盒子内部影响，不影响父盒子外的盒子。
        
         */
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            width: 300px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .ermao {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }

        .footer {
            background-color: black;
            height: 200px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
        <!-- 优点:书写方便，通俗易懂
             缺点：添加许多无意义的标签，结构化差
             新增的盒子签必须是块级元素，不能是行内元素。
        -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
