<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 908px;
            height: 280px;
            margin: 100px auto;
            list-style: none;
            background-color: pink;
        }

        .box li {
            float: left;
            width: 218px;
            height: 100%;
            margin-right: 12px;
            background-color: skyblue;
        }

        .box .fox {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="fox">4</li>
    </ul>
</body>

</html>
