<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1240px;
            height: 628px;
            background-color: pink;
            margin: 50px auto;
        }

        .box .left {
            float: left;
            width: 240px;
            height: 628px;
            background-color: skyblue;
        }

        .box .right {
            float: left;
            list-style: none;
            width: 1000px;
            height: 628px;
            background-color: slateblue;
        }

        .box .right li {
            float: left;
            width: 234px;
            height: 260px;
            background-color: #fff;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
