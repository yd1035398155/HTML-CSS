<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 
            优点：没有增加标签，结构更简单
            缺点：需要照顾低版本浏览器
            代表网站：淘宝 百度 网易等
         */
		.clearfix:after {
			content: "";
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
		}

		.clearfix {
			*zoom: 1;
		}

		.box {
			width: 800px;
			border: 1px solid blue;
			margin: 0 auto;
		}

		.damao {
			width: 300px;
			height: 200px;
			background-color: pink;
			float: left;
		}

		.ermao {
			width: 200px;
			height: 200px;
			background-color: skyblue;
			float: left;
		}

		.footer {
			background-color: black;
			height: 200px;
		}
	</style>
</head>

<body>
	<div class="box clearfix">
		<div class="damao"></div>
		<div class="ermao"></div>
	</div>
	<div class="footer"></div>
</body>

</html>
