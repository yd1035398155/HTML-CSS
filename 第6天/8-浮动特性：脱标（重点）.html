<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 1.浮动元素会脱离标准流 */
		/* 2.浮动的元素会一行内显示并且元素顶部对齐 */
		/* 3.浮动的元素会具有行内块元素的特性 */
		.s {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}

		.ss {
			width: 300px;
			height: 300px;
			background-color: rgb(59, 24, 214);
		}
	</style>
</head>

<body>
	<div class="s">小盒子</div>
	<div class="ss">大盒子</div>
</body>

</html>
