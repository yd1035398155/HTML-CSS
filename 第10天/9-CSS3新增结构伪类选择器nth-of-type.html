<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 注意nth-nchild(n)与nth-of-type的区别  */
		/* 执行的时候都首先看:nth-child(1) 之后回去看前面div */

		/* nth-nchild会给所有孩子排号*/
		section div:nth-child(1) {
			background-color: red;
		}

		/* nth-of-type会把指定元素的孩子排列序号 */
		section div:nth-of-type(1) {
			background-color: red;
		}
	</style>
</head>

<body>
	<section>
		<p>光头强</p>
		<div>熊大</div>
		<div>熊二</div>
	</section>
</body>

</html>
