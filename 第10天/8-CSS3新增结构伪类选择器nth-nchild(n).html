<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* even 偶数  odd奇数 */
        ul :nth-child(even){
            background-color: #ccc;
        }
        ul :nth-child(odd){
            background-color: skyblue;
        }
        /* 从0开始，每次加1   选择所有的孩子 */
        ol :nth-child(n){
            background-color: red;
        }
        /* nth-child(x): x=n+5  从第五个开始到最后     x=-n+5   从第一个到第五个      */
    </style>
</head>
<body>
    <ul>
        <li>11111111111</li>
        <li>22222222222</li>
        <li>33333333333</li>
        <li>44444444444</li>
        <li>55555555555</li>
        <li>66666666666</li>
        <li>77777777777</li>
        <li>88888888888</li>
    </ul>

    <ol>
        <li>11111111111</li>
        <li>22222222222</li>
        <li>33333333333</li>
        <li>44444444444</li>
        <li>55555555555</li>
        <li>66666666666</li>
        <li>77777777777</li>
        <li>88888888888</li>
    </ol>
</body>
</html>
