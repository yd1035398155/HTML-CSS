<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 权重为:1+1 */
        div::before{
            content: "我";
        }
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        div::after{
            content: "小猪佩奇";
        }
    </style>
</head>
<body>
    <div>是</div>
    
</body>
</html>
