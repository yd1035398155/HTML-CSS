    <style>
        .window {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 20px auto;
            background-color: pink;
        }

        .window img {
            width: 100%;
            height: 100%;
        }
        .window::before{
            content: '';
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 444px;
            height: 320px;
            background: rgba(0, 0, 0, .4) url('D:\\编程软件\\前端学习\\案例\\第8天\\images\\arr.png') no-repeat center;
        }
        /* 鼠标经过Window,让里面的before执行display */
        .window:hover::before {
            display: block;
        }
    </style>
</head>
