	<script>
		// 加一个then()不处理,会继续向下调用

			// res("一瓶可乐");
			rej("涨价了, 买不起");
		})
			.then()
			.then(null, reason => {
				console.log(3);
				console.log(reason);
			}).then(null, res => {
				console.log(4);
			})
		console.log(p);
	</script>
