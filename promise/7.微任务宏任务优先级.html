<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		setTimeout(() => {
			console.log("我是宏任务");
		}, 0)
		new Promise((resolve) => {
			resolve();
			// 注意第一层的promise中也是同步任务 
			console.log('promise');
		}).then(() => {
			console.log('我是微任务');
		})
		console.log('我是同步任务(主线程)');
	</script>
</head>

<body>

</body>

</html>
