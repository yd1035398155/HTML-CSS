	<script>
		function Ajax(url) {
			return new Promise((resolve, reject) => {
				let xhr = new XMLHttpRequest();
				xhr.send("GET", url);
				xhr.open();
				xhr.onload = function () {
					if (this.status == 200) {
						resolve(JSON.parse(this.response));
					} else {
						reject("加载失败")
					}
				}
				xhr.onerror = function () {
					reject(this);
				}
			})
		}
	</script>
