<script>
	// 必须全部成功才会成功
	const A = new Promise((res, rej) => {
		setTimeout(() => {
			// res("第一个异步")
			rej("失败")
		}, 1000);
	})
	const B = new Promise((res, rej) => {
		setTimeout(() => {
			res("第二个异步")
		}, 1000);
	})
	Promise.all([A, B]).then(value => {
		console.log(value);
	}).catch(e => {
		console.log(e);
	})
</script>
