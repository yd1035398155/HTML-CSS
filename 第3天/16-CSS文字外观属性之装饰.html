<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 常用：下划线的删除和添加 */
        div {
            text-decoration: underline;
            /* 上划线：overline, 删除线：line-through*/
        }
        a {
            /* 去下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>可莉可莉，天下第一</div>
    <a href="#">百度一下</a>
</body>
</html>
