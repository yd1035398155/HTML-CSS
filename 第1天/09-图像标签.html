<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- src:  Source -->
	<h1>图像标签的使用</h1>
	<img src="学生证.jpg" />
	<h1>alt 替换文本 图像显示不出来的时候显示文本</h1>
	<img src="学生证1.jpg" alt="我是你爹" />
	<h1>设置宽度width</h1>
	<img src="学生证.jpg" title="我是你爹" width="500" />
	<h1>设置高度height</h1>
	<img src="学生证.jpg" title="我是你爹" height="500" />
	<h1>border 设置边框</h1>
	<img src="学生证.jpg" title="我是你爹" height="500" border="15" />
</body>

</html>
