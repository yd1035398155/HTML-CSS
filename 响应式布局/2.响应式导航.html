<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.container {
			width: 750px;
			margin: 0 auto;
		}

		ul {
			list-style: none;
		}

		.container ul li {
			float: left;
			width: 93.75px;
			height: 30px;
			background-color: skyblue;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		@media screen and (max-width:768px) {
			.container {
				width: 100%;
			}

			.container ul li {
				width: 30%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<ul>
			<li>导航栏</li>
			<li>导航栏</li>
			<li>导航栏</li>
			<li>导航栏</li>
			<li>导航栏</li>
			<li>导航栏</li>
			<li>导航栏</li>
			<li>导航栏</li>
		</ul>
	</div>
</body>

</html>
