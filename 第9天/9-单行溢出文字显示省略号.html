<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            /* 默认 */
            /* white-space: normal; */
            /* 1.强制一行显示 */
            white-space: nowrap;
            /* 2.溢出的部分隐藏,必须在条件1下执行 */
            overflow: hidden;
            /* 3.溢出部分用省略号显示，须在条件1,2下执行 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="box">哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇</div>
</body>

</html>
