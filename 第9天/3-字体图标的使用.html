    <title>字体图标的使用</title>
    <style>
        /* 第一步:字体声明 */
        @font-face {

                url('fonts/icomoon.ttf?4glrg4') format('truetype'),
                url('fonts/icomoon.woff?4glrg4') format('woff'),
                url('fonts/icomoon.svg?4glrg4#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* 第二步：定义元素，复制demo.html里的元素 */
        span {
            font-family: 'icomoon';
            font-size: 20px;
            color: pink;
        }

</head>
