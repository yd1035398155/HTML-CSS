<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 1px solid #000;
            margin: 5px;
            background-color: #ccc;
            text-decoration: none;
            line-height: 36px;
            color: black;
        }

        .box .prev,
        .box .next {
            width: 80px;
        }

        .box .current,
        .box .elp {
            border: none;
            background-color: #fff;
        }

        .box input {
            width: 45px;
            height: 36px;
            border: 1px solid #ccc;
            outline: none;
        }

        .box button {
            width: 60px;
            height: 36px;
            background-color: #ccc;
            border: 1px solid black;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#">1</a></li>
        <a href="#" class="current">2</a></li>
        <a href="#">3</a></li>
        <a href="#">4</a></li>
        <a href="#">5</a></li>
        <a href="#" class="elp">...</a></li>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>

    </ul>
</body>

</html>
