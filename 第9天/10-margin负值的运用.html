<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position: relative;
            list-style: none;
            float: left;
            width: 150px;
            height: 300px;
            border: 1px solid red;
            margin-left: -1px;
            cursor: pointer;
        }

        /* 如果盒子没有定位，则鼠标经过添加相对定位即可  */
        /* ul li:hover {
            position: relative;
            border: 1px solid blue;
        } */
        /* 如果li都有定位，则z-index提高层级 */
        ul li:hover {
            z-index: 3;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
