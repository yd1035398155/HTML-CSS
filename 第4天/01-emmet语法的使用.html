<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tac+Tab */
            text-align: center;
            /* ti + Tab */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <!-- 标签加Tab，如div+tab -->
    <div></div>
    <!-- 生成多个标签，div*3 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子级关系如，ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟级标签，如div+p -->
    <div></div>
    <p></p>
    <!-- 带有类名或id的名字,直接写.demo或者#two Tab键-->
    <div class="demo"></div>
    <div id="two"></div>
    <!-- 上例默认div，想要其他标签，可以写：   span.demo -->
    <span class="demo"></span>
    <!-- 如果生成的div类名是有顺序的，可以用自增符号$,  .demo$*3 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <!-- 生成的标签里默认显示几个文字,  div{我不是gay},  div{我喜欢女人}*3 -->
    <div>我不是gay</div>
    <div>我喜欢女人</div>
    <div>我喜欢女人</div>
    <div>我喜欢女人</div>

</body>

</html>
