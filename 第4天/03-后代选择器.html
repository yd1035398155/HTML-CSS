<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: pink
        }

        ul li a {
            color: #f0f;
            text-decoration: none;
        }

        .nav li {
            color: red;
        }

        .NB ul li a {
            color: black;
        }

        .hot>a {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是ul的孩子</li>
        <li><a href="#">百度一哈</a></li>
    </ul>
    <ol>
        <li>我是ol的孩子</li>
    </ol>
    <ul class="nav">
        <li>不会变化</li>
        <li>不会变化</li>
        <li>不会变化</li>
    </ul>

    <div class="NB">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>

    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾</a></li>
        </ul>

</html>
