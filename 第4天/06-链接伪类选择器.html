<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为了确保生效,请 按顺序声明-LVHA*/
        /* 未被访问的链接:a:link */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 已经被点击过的链接 */
        a:visited {
            color: yellow;
        }

        /* 鼠标放在链接上时(这个最常用) */
        a:hover {
            color: skyblue;
        }

        /* 按下去没松开时 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="https://www.baidu.com" target="_blank">百度</a>
</body>

</html>
