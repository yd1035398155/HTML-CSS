<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: blue;
            width: 200px;
            height: 150;
            font-size: 32px;
            text-decoration: none;
            /* a本来是行内元素，经过转化后成为块级元素 */
            display: block;
        }

        div {
            background-color: pink;
            width: 300px;
            height: 200px;
            /* a本来是块级元素，经过转化后成为行内元素 */
            display: inline;
        }

        span {
            background-color: purple;
            width: 300px;
            height: 250px;
            /* span本来是行内元素，经过转化后成为行内块元素 */
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="#">百度</a>
    <a href="#">新浪</a>

    <div>我是块级元素</div>
    <div>我是块级元素</div>

    <span>行内块行内块</span>
    <span>行内块行内块</span>
</body>

</html>
