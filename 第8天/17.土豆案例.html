<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .window {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 20px auto;
            background-color: pink;
        }

        .window img {
            width: 100%;
            height: 100%;
        }

        .hid {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 444px;
            height: 320px;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }
        /* 鼠标经过Window,让里面的hid执行display */
        .window:hover .hid {
            display: block;
        }
    </style>
</head>

<body>
    <div class="window">
        <img src="images/tudou.jpg" alt="">
        <div class="hid"></div>
    </div>
</body>

</html>
