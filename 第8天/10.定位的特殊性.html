<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.行内元素添加绝对或固定定位，可以直接给宽高 */
        span {
            position: absolute;
            width: 100px;
            height: 200px;
            background-color: pink;
        }

        div {
            position: absolute;
            left: 300px;
            background-color: skyblue;
        }

        /* 1.块级元素添加绝对或固定定位不给宽高，默认大小为内容的大小 */
    </style>
</head>

<body>
    <span>123</span>
    <div>
        臭臭臭臭臭臭臭臭臭臭臭<br>
        臭臭臭臭臭臭臭臭臭臭臭<br>
        臭臭臭臭臭臭臭臭臭臭臭<br>
        臭臭臭臭臭臭臭臭臭臭臭<br>
    </div>
</body>

</html>
