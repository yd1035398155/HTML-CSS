<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 5000px;
      }

      .fixed {
        position: fixed;
        top: 200px;
        /* 先让盒子左边移动到中心 */
        left: 50%;
        /* 再让盒子右移版心宽度的一半 */
        margin-left: -75px;
        width: 150px;
        height: 200px;
        background-color: pink;
      }

      .w {
        width: 800px;
        height: 800px;
        margin: 0 auto;
        background-color: skyblue;
      }
    </style>
  </head>

  <body>
    <div class="fixed"></div>
    <div class="w"></div>
  </body>
</html>
