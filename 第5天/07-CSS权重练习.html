<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            color: red;
        }

        li {
            color: green;
        }
    </style>
</head>

<body>
    <!-- class的权重虽然比li高，但继承的权重为0 -->
    <ul class="nav">
        <li>网速不够快</li>
        <li>家里没WiFi</li>
    </ul>
</body>

</html>
