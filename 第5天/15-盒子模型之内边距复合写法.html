<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* padding: a 代表上下左右边距都为a*/
            /* padding: a b  代表上下边距为a 左右边距为b*/
            /* padding: a b c  上边距a  左右边距b  下边距c*/
            /* padding: a b c d   上边距a 右边距b 下边距c 左边距d  顺时针*/
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        盒子内容是content盒子内容是content盒子内容是content
    </div>
</body>

</html>
