<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .box {
            height: 415px;
            width: 298px;
            background-color: #ffffff;
            margin: 90px auto;
        }

        .box img {
            width: 100%;
        }

        .review {
            height: 70px;
            padding: 0 26px;
            font-size: 14px;
            margin-top: 30px;
        }

        .apparise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 26px;
            margin-top: 20px;
        }

        .info {
            padding: 0 26px;
            font-size: 14px;
            margin-top: 15px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            color: #f6eae1;
            font-style: normal;
            margin: 0 10px 0 18px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.jpg" alt="">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="apparise">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
