<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li的权重为0 0 0 1 */
        li {
            color: green;
        }

        /*ul li的权重为0001+0001=0002*/
        ul li {
            color: red;
        }

        /* 权重有叠加，但不会有进位 */
    </style>
</head>

<body>
    <ul>
        <li>大猪蹄子</li>
    </ul>
    <li>大猪蹄子</li>
</body>

</html>
