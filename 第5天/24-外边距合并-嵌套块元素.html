<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 对于两个嵌套关系的块级元素,父元素和子元素同时有外边距时,父元素会塌陷较大的外边距值 */
		/* 解决方案:1.父元素定义上边框  2.父元素定义内边距  3.overflow:hidden*/
		.father {
			width: 400px;
			height: 400px;
			background-color: pink;
			margin-top: 50px;
			/* overflow: hidden; */
			/* padding: 1px; */
			overflow: hidden;
		}

		.son {
			width: 200px;
			height: 200px;
			background-color: purple;
			margin-top: 100px;
		}
	</style>
</head>

<body>
	<div class="father">
		<div class="son"></div>
	</div>

</body>

</html>
