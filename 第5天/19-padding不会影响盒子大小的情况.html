<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 如果没有指定宽度，则宽度不会变大 */
      h1 {
        height: 200px;
        background-color: #eee;
        padding: 40px;
      }

      /* 一旦指定了宽度： */
      div {
        height: 200px;
        width: 200px;
        background-color: purple;
      }

      div p {
        width: 200px;
        padding: 50px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <h1></h1>
    <div>
      <p></p>
    </div>
  </body>
</html>
